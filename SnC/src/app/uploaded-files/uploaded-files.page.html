<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">Uploaded Files</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes$ | async">
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.notes }}</p>
      </ion-label>
      <ion-thumbnail slot="start">
        <img [src]="note.dataUrl" alt="File" />
      </ion-thumbnail>
      <ion-button slot="end" (click)="viewFile(note)">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
